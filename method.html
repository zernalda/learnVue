<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- event dan method -->
    <div id="app">
        <!-- v-on -> cara untuk mendengarkan event nya -->
        <!-- boom adalah nama method -->

        <!-- contoh1 -->
        <!-- <button v-on:click="boom">
            Klik Me!
        </button> -->

        <!-- contoh2 -->
        <!-- ditambah parameter -->
        <!-- menampilkan isi method boom2 -->
        <button v-on:click="boom2('text')">
            Klik Me!
        </button>

    </div>
        
    
    <script src="vue.min.js"></script>
    <script>
        // bikin object vue
        var vo = new Vue ({
            
            el: "#app",
            data: {

            },
            methods: {
               boom: function(){
                   console.log('boom terpanggil')
                   alert('boom!')
               },
            //    parameter disimpan
               boom2: function(text){
                   alert('ini adalah isi parameter')
               } 
            }
        });

    </script>


    
</body>
</html>
